<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop UI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="Logo">
            <h4>Three Dots</h4>
        </div>

        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">Specs</a></li>
                <li ><a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="cart">
            <img src="./img/cart.svg" alt="Cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the Future</h1>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                </div>

                <div class="cta">
                    <button class="cta-select">
                        14 Inch
                    </button>

                    <button class="cta-add">
                        Add To Cart
                    </button>
                </div>
            </div>

            <div class="cover">
                <img src="./img/matebook.png" alt="">
            </div>
            
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="Big Eclipse">
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="Mid Eclipse">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="Small Eclipse">
    </main>
</body>
</html>
